<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // This script saves the path you originally wanted (e.g., '/admin')
      // into the browser's temporary memory (sessionStorage).
      sessionStorage.redirect = location.pathname + location.search;
    </script>
    <!-- This meta tag then immediately sends you to the homepage. -->
    <meta http-equiv="refresh" content="0;URL='/'"></meta>
  </head>
  <body>
  </body>
</html>
